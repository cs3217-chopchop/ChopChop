name: ChopChop
options:
  bundleIdPrefix: com.seowalex
  xcodeVersion: "12.3"
  deploymentTarget:
    iOS: 14.3
  groupSortPosition: top
packages:
  GRDB:
    url: https://github.com/groue/GRDB.swift
    from: 5.6.0
  SwiftGraph:
    url: https://github.com/davecom/SwiftGraph
    from: 3.1.0
targets:
  ChopChop:
    type: application
    platform: iOS
    sources: ChopChop
    dependencies:
      - package: GRDB
      - package: SwiftGraph
    preBuildScripts:
      - script: |
          if which swiftlint >/dev/null; then
            swiftlint autocorrect && swiftlint
          else
            echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
          fi
  ChopChopTests:
    type: bundle.unit-test
    platform: iOS
    sources: ChopChopTests
    dependencies:
      - target: ChopChop
